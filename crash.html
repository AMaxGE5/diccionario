<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crash Bandicoot - PSX</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin: 20px auto;
    }

    .game-container #game {
      width: 800px;
      height: 600px;
      border: 4px solid #222;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      background: #000;
    }
  </style>
</head>
<body>
  <div class="center-wrap">
    <div class="center-card">
      <h2 class="title-glow">Crash Bandicoot <span class="badge">PSX</span></h2>

      <div class="game-container">
        <div id="game"></div>
      </div>

      <p class="note-muted">Si tarda en cargar, espera unos segundos. Usa pantalla completa (F11) para mejor experiencia.</p>
    </div>
  </div>

  <!-- ConfiguraciÃ³n EmulatorJS -->
  <script>
    EJS_player = "#game";
    EJS_core = "psx"; // PlayStation 1
    EJS_gameName = "Crash Bandicoot";
    EJS_color = "#ff6600";
    EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
    EJS_gameUrl = "crash.cue";   // usa el .cue
    EJS_biosUrl = "scph1001.bin"; // BIOS PSX
  </script>
  <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
</body>
</html>
